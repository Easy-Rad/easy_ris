{% if report %}
<div class="card-body">
    <div class="d-flex align-items-center mb-3">
        <i class="bi bi-file-medical fs-4 me-2 text-primary"></i>
        <h5 class="card-title mb-0">{{ report.study_requested }}</h5>
    </div>
    
    <div class="row g-2 mb-3">
        <div class="col-md-6">
            <div class="border border-secondary rounded p-2 bg-black h-100">
                <small class="text-secondary d-block mb-1">Protocol</small>
                <div class="d-flex align-items-center">
                    <span class="text-white">{{ report.triaged_protocol|default:"Not specified" }}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="border border-secondary rounded p-2 bg-black h-100">
                <small class="text-secondary d-block mb-1">Study Date</small>
                <div class="d-flex align-items-center">
                    <span class="text-white">{{ report.study_completed_datetime|date:"Y-m-d H:i" }}</span>
                </div>
            </div>
        </div>
    </div>

    {% if report.report %}
    <div class="border border-secondary rounded p-2 bg-black">
        <small class="text-secondary d-block mb-2">Report</small>
        <div class="text-white">{{ report.report|linebreaks }}</div>
    </div>
    {% endif %}
</div>
{% else %}
<div class="card-body">
    <div class="alert alert-warning bg-warning text-dark border-0">
        <i class="bi bi-exclamation-triangle me-2"></i>
        Report not found
    </div>
</div>
{% endif %}
